<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      position:absolute;
      height: 100px;
      width: 100px;
      background-color: aqua;
      border-radius: 50%;
    }
    .box1{
      top:0;
      left:0;
    }
    .box2{
top:0;
right: 0;
    }
    .box3{
bottom:0;
right:0;
    }
    .box4{
bottom:0;
left:0;
    }
    .box5{
top:50%;
right:50%;
    }
  </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <div class="box5">5</div>
</body>
</html>
