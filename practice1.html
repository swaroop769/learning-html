<!DOCTYPE html>
<html>
    <head>
        <title>My Docs</title>
    </head>
    <body>
      <h1>form control</h1>
      <form action="http://www.google.com">
              <label for="firstname">firstname</label>
        <input type="text" name="firstname" id="firstname" placeholder="firstname">
        <label for="lastname">lastname</label>
        <input type="text" name="lastname" id="lastname" placeholder="lastname">
        <input type="password">
        <input type="email">
        <input type="number">
        <input type="range" min="0" max="11">
        <textarea rows="5" cols="33"> swaroop doing stock market </textarea>
        <input type="checkbox" name="subscribe">
        <select name="pets" id="pet-select">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
        </select>
        <label for="shirt size">select your shirt size</label>
        <select name="height" id="height">
            <option value="medium">medium</option>
            <option value="short">short</option>
            <option value="height">height</option>
        </select>
        <label for="swaroop">call me</label>
        <input type="radio" id="swaroop">
        <label for="monica">emailme</label>
        <input type="radio" id="monica">

    
    
        
      </form>

    </body>
</html>
